<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>parallax 轻量级视差引擎</title>
	<link rel="stylesheet" href="parallax.css">
	<link rel="stylesheet" href="animation.css">
</head>
<body>
	<div class="wrapper">
		<div class="w-ban">
			<ul class="wrap" id="scene">
				<!-- <li class="layer bg1" data-depth="0.60">
					<img src="images/cubicbg-1.png" alt="">
				</li> -->
				<li class="layer " data-depth="1.00" href="javascript:;">
					<img class="shake1 shake-slow" src="images/cubic1.png" alt="">
				</li>
				<li class="layer " data-depth="0.80" href="javascript:;">
					<img class="shake2 shake" src="images/cubic2.png" alt="">
				</li>
				<li class="layer " data-depth="0.60" href="javascript:;">
					<img class="shake3 shake-slow" src="images/cubic3.png" alt="">
				</li>
				<li class="layer " data-depth="0.40" href="javascript:;">
					<img class="shake4 shake" src="images/cubic4.png" alt="">
				</li>
				<li class="layer " data-depth="0.20" href="javascript:;">
					<img class="shake5 shake" src="images/cubic5.png" alt="">
				</li>
				<li class="layer " data-depth="0.80" href="javascript:;">
					<img class="shake6 shake-slow" src="images/cubic6.png" alt="">
				</li>
				<li class="layer " data-depth="0.60" href="javascript:;">
					<img class="shake7 shake" src="images/cubic7.png" alt="">
				</li>
				<li class="layer " data-depth="0.50" href="javascript:;">
					<img class="shake8 shake-slow" src="images/cubic8.png" alt="">
				</li>
			</ul>
		</div>
	</div>
	<script src="parallax.js"></script>
	<script>
	//scene 里面的layer 是写死固定 有定位的，第一个元素是相对定位，之后的都是绝对定位，不能更改，要定义图片位置，就给图片绝对定位，之后排位置 
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);
	</script>
</body>
</html>
